<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
     
    <header>
      <h1>Shopping List - App</h1>
      <div class="theme">
        <button class="btn btn__toggle">change theme</button>
      </div>
    </header>
    <div class="container">
      <div class="container__form">
        <form id="addForm" action="" class="form__list">
          <input type="text" placeholder="Add a product" />
          <button class="btn btn__submit" type="submit">Add</button>
        </form>
      </div>
    </div>

    <div class="container__results">
      <ul class="results__list">
        <li class="results">
          Milk
          <div>
            <button class="btn btn__edit">E</button>
            <button class="btn btn__delete">X</button>
          </div>
        </li>
        <li class="results">Eggs</li>
        <li class="results">Eggs</li>
        <li class="results">Eggs</li>
      </ul>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
