<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="section theme-1">
      <div class="container">
        <div class="container__top">
          <h1 class="container__title">calc</h1>
          <div class="container__theme">
            <p class="container__theme__description">Theme</p>
            <div class="theme">
              <input type="checkbox" value="2" />
              <input type="checkbox" value="3" />
            </div>
          </div>
        </div>

        <div class="container__display">
          <input type="text" class="display__view" disabled />
        </div>

        <div class="container__keys">
          <button class="btn__keys">7</button>
          <button class="btn__keys">8</button>
          <button class="btn__keys">9</button>
          <button class="btn__keys">del</button>
          <button class="btn__keys">4</button>
          <button class="btn__keys">5</button>
          <button class="btn__keys">6</button>
          <button class="btn__keys">+</button>
          <button class="btn__keys">1</button>
          <button class="btn__keys">2</button>
          <button class="btn__keys">3</button>
          <button class="btn__keys">-</button>
          <button class="btn__keys">.</button>
          <button class="btn__keys">0</button>
          <button class="btn__keys">/</button>
          <button class="btn__keys">x</button>
          <button class="btn__reset">Reset</button>
          <button class="btn__equal">=</button>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
